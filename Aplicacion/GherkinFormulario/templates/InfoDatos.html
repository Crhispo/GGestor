<div class="col-md-8">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ title }}</h2>
            <table class="table table-responsive table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Cursos</th>
                        <th class="text-center">Creditos</th>
                        <th class="text-center" colspan="2">Opciones</th>
                    </tr>
                </thead>
                <tbody>

                    {% for c in object_list %}
                    <tr>
                        <td class="text-center">{{ c.id }}</td>
                        <td class="text-center">{{ c.name }}</td>
                        <td class="text-center">{{ c.credits }}</td>
                        <td class="text-center"><a class="btn btn-primary btn-sm"
                                href="EditarCurso/{{ c.id }}"><i class="fa-solid fa-pencil"></i> - Editar</a>
                        </td>
                        <td class="text-center"><a class="btn btn-danger btn-sm btn-delete"
                                href="EliminarCurso/{{ c.id }}"><i class="fa-solid fa-trash-can"></i> -
                                Inhabilitar</a></td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
